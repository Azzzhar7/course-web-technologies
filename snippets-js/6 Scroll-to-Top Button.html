<!-- 6. Scroll-to-Top Button
Add a floating button that appears when users scroll down the page, 
allowing them to scroll back to the top smoothly.
-->

<!-- HTML for Scroll-to-Top Button: -->
<!-- Scroll-to-Top Button -->
<button id="scrollToTopBtn" class="btn btn-primary" style="position:fixed;bottom:20px;right:20px;display:none;">Top</button>

<!-- JavaScript Code: -->
<script>
    // Scroll-to-Top functionality
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    
    window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
            scrollToTopBtn.style.display = 'block';
        } else {
            scrollToTopBtn.style.display = 'none';
        }
    });

    scrollToTopBtn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
